<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toy Game</title>
		<link href="./assets/photo.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="start_page">
				<h1>Tic Tac Toy Game</h1>
				<h3>Click to Start Playing <span></span></h3>
				<button type="button" class="start_btn">Start</button>
			</div>
			<div class="board hide">
				<div class="line"></div>
				<div class="cell bt_0 bl_0"></div>
				<div class="cell bt_0"></div>
				<div class="cell bt_0 br_0"></div>
				<div class="cell bl_0"></div>
				<div class="cell"></div>
				<div class="cell br_0"></div>
				<div class="cell bb_0 bl_0"></div>
				<div class="cell bb_0"></div>
				<div class="cell bb_0 br_0"></div>
			</div>
			<div class="result_page hide">
				<h2 class="result"></h2>
				<button type="button" class="reset_btn">Reset</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
